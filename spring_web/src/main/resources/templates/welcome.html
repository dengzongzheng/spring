<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <title>欢迎使用</title>
     <script src="libs/jquery-1.8.3.min.js" type="text/javascript"></script>
     <script src="libs/jsrender.min.js" type="text/javascript"></script>
     <script src="js/common/common.js" type="text/javascript"></script>
     <script src="js/city/city.js" type="text/javascript"></script>
     <script src="js/jsrender/jsrender.js" type="text/javascript"></script>
     <script id="city_template" type="text/x-jsrender">
      {{:cityId}}-{{:cityName}}
     </script>
     <script id="pages" type="text/x-jsrender">
          <div class="page-list clearfix" id="pagination-holder">
                  <a href="#">首页</a>
                  <a href="#">上一页</a>
                  {{for pageList}}
                     {{:#index+1}}
                  {{/for}}
                  <a href="#">下一页</a>
                  <a href="#">尾页</a>
                  </div>

     </script>
     <script type="text/javascript">
          $(function () {
               $("#search").click(function () {
                    var condition = {};
                    if(""!=$("#city").val()){
                         condition["city"]=$("#city").val();
                    }
                    if(""!=$("#country").val()){
                         condition["country"]=$("#country").val();
                    }
                    if(""!=$("#biz").val()){
                         condition["biz"]=$("#biz").val();
                    }
                    if(""!=$("#area").val()){
                         condition["area"]=$("#area").val();
                    }
                    alert(JSON.stringify(condition));
               });

          });
     </script>

</head>
<body>
     <h3>${name},欢迎使用!</h3>
     <div id="citys"></div>

     城市:<input id="city" name="">
     区县:<input id="country" name="">
     商圈:<input id="biz" name="">
     面积:<input id="area" name="">
     <button  id="search">查询</button>

     <div  id="pagination-holder">

     </div>

</body>
</html>
